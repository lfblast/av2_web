<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de Pedidos</ui:define>
    <ui:define name="corpo">
        <h1>Escolha um cliente:</h1>
        <div>
            <h:form>
                <p:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div>
        <br/>
        <div>
            <h:form>
                <h:outputText value="NÃ£o existem clientes cadastrados." rendered="#{empty pedidoBean.clientes}"/>
                <h:selectOneMenu                                
                    value="#{pedidoBean.pedido.cliente}"
                    converter="#{clienteConverter}"
                    label="Cliente">
                    <f:selectItems
                        value="#{pedidoBean.clientes}"
                        var="cliente"
                        itemValue="#{cliente}"
                        itemLabel="#{cliente.nome}"/>
                </h:selectOneMenu>
                <br/><br/>
                <h:commandButton action = "#{pedidoBean.preparaCadastro()}" value = "Enviar"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
