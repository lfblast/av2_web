<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consulta de Pedidos</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de Pedidos</h1>
        <div>
            <h:form>
                <p:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <h:outputText value="NÃ£o existem pedidos cadastrados." rendered="#{empty pedidoBean.pedidos}" />
                <h:dataTable value="#{pedidoBean.pedidos}"
                             var="pedido" border="1" cellspacing="0"
                             cellpadding="2"
                             rendered="#{not empty pedidoBean.pedidos}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{pedido.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cliente"/>
                        </f:facet>
                        <h:outputText value="#{pedido.cliente.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Atendente"/>
                        </f:facet>
                        <h:outputText value="#{pedido.atendente.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Entregador"/>
                        </f:facet>
                        <h:outputText value="#{pedido.entregador.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora"/>
                        </f:facet>
                        <h:outputText value="#{pedido.hora}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Forma de Pagamento"/>
                        </f:facet>
                        <h:outputText value="#{pedido.formaPagamento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{pedido.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:commandLink action = "#{pedidoBean.detalhar}" value = "Detalhes">
                            <f:param name = "idPed" value = "#{pedido.id}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:commandLink action = "#{pedidoBean.listarClientes}" value = "Cadastrar"/>                    
            </h:form>
        </div>
    </ui:define>
</ui:composition>
