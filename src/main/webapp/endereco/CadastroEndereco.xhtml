<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Detalhes do Endereco</ui:define>
    <ui:define name="corpo">
        <h1>Detalhes do Endereco</h1>
        <div>
            <h:form>
                <h:commandLink action = "#{clienteBean.detalhar}" value = "Voltar">
                    <f:param name = "idCli" value = "#{enderecoBean.cliente.id}" />
                </h:commandLink>
            </h:form>
        </div>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>Rua:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{enderecoBean.endereco.rua}"
                                         label="rua" />
                        </td>
                    </tr>
                    <tr>
                        <td>Número:</td>
                        <td>
                            <h:inputText size="60"
                                         maxlength="9"
                                         value="#{enderecoBean.endereco.numero}"
                                         label="numero" />
                        </td>
                    </tr>
                    <tr>
                        <td>Referência:</td>
                        <td>
                            <h:inputText size="60"                                         
                                         value="#{enderecoBean.endereco.referencia}"
                                         label="referencia" />
                        </td>
                    </tr>
                </table>
                <h:commandButton action = "#{enderecoBean.cadastrar}" value = "Cadastrar">
                    <f:param name = "idCli" value = "#{enderecoBean.cliente.id}" />
                </h:commandButton>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
