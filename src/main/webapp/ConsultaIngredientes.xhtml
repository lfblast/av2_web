<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{ingredienteBean.listar}" />
    </f:metadata>
    <ui:define name="titulo">Consulta de Ingredientes</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de Ingredientes</h1>
        <h:dataTable value="#{ingredienteBean.ingredientes}"
                     var="ingrediente" border="1" cellspacing="0"
                     cellpadding="2">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{ingrediente.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{ingrediente.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:form>
                    <h:commandLink action="#{ingredienteBean.remover}" value="Remover" />		
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
