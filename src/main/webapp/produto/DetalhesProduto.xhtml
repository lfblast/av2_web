<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Detalhes do Produto</ui:define>
    <ui:define name="corpo">
        <h1>Detalhes do Produto</h1>
        <div>
            <h:form>
                <p:commandLink action = "#{produtoBean.listar}" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>Código:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{produtoBean.produto.codigo}"
                                         label="Nome" />
                        </td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{produtoBean.produto.nome}"
                                         label="Nome" />
                        </td>
                    </tr>
                    <tr>
                        <td>Categoria:</td>
                        <td>
                            <h:selectOneMenu                                
                                value="#{produtoBean.produto.categoria.id}"
                                label="Categoria do Produto">
                                <f:selectItems
                                    value="#{produtoBean.categorias}"
                                    var="categoria"
                                    itemValue="#{categoria.id}"
                                    itemLabel="#{categoria.nome}"/>
                            </h:selectOneMenu>                            
                        </td>
                    </tr>
                    <tr>
                        <td>Ingredientes:</td>
                        <td>
                            <h:selectManyCheckbox layout="pageDirection"
                                                  value="#{produtoBean.selectedIngr}"
                                                  label="Ingredientes do Produto">
                                <f:selectItems
                                    value="#{produtoBean.ingredientes}"
                                    var="ingrediente"
                                    itemValue="#{ingrediente.id}"
                                    itemLabel="#{ingrediente.nome}"/>
                            </h:selectManyCheckbox>
                        </td>
                    </tr>
                    <tr>
                        <td>Preço:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{produtoBean.produto.preco}"
                                         label="preco">
                                <f:convertNumber locale="pt_BR" maxFractionDigits="2"
                                                 minFractionDigits="2" />
                            </h:inputText>
                        </td>
                    </tr>
                </table>
                <h:commandButton action = "#{produtoBean.alterar}" value = "Alterar">
                    <f:param name = "idProd" value = "#{produtoBean.produto.id}" />
                </h:commandButton>
            </h:form>
            <h:form>
                <h:commandButton action = "#{produtoBean.remover}" value = "Remover">
                    <f:param name = "idProd" value = "#{produtoBean.produto.id}" />
                </h:commandButton>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
