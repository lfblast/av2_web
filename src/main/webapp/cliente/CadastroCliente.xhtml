<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Detalhes do Cliente</ui:define>
    <ui:define name="corpo">
        <h1>Detalhes do Cliente</h1>
        <div>
            <h:form>
                <p:commandLink action = "#{clienteBean.listar}" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{clienteBean.cliente.nome}"
                                         label="Nome" />
                        </td>
                    </tr>
                    <tr>
                        <td>Telefone:</td>
                        <td>
                            <h:inputText size="60"
                                         maxlength="9"
                                         value="#{clienteBean.cliente.telefone}"
                                         label="Nome" />
                        </td>
                    </tr>
                </table>
                <h:commandButton action = "#{clienteBean.cadastrar}" value = "Cadastrar"/>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
