<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consulta de Motoboys</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de Motoboys</h1>
        <div>
            <h:form>
                <p:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <h:outputText value="NÃ£o existem motoboys cadastrados." rendered="#{empty motoboyBean.motoboys}" />
                <h:dataTable value="#{motoboyBean.motoboys}"
                             var="motoboy" border="1" cellspacing="0"
                             cellpadding="2"
                             rendered="#{not empty motoboyBean.motoboys}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{motoboy.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{motoboy.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Registro"/>
                        </f:facet>
                        <h:outputText value="#{motoboy.registro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Placa Moto"/>
                        </f:facet>
                        <h:outputText value="#{motoboy.placaMoto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:commandLink action = "#{motoboyBean.remover}" value = "Remover">
                            <f:param name = "idMoto" value = "#{motoboy.id}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:commandLink action = "CadastroMotoboy?faces-redirect=true" value = "Cadastrar"/>                    
            </h:form>
        </div>
    </ui:define>
</ui:composition>
