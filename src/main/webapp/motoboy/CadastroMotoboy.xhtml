<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Detalhes do Motoboy</ui:define>
    <ui:define name="corpo">
        <h1>Detalhes do Motoboy</h1>
        <div>
            <h:form>
                <p:commandLink action = "#{motoboyBean.listar}" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{motoboyBean.motoboy.nome}"
                                         label="Nome" />
                        </td>
                    </tr>
                    <tr>
                        <td>Registro:</td>
                        <td>
                            <h:inputText size="12"
                                         value="#{motoboyBean.motoboy.registro}"
                                         label="Registro" />
                        </td>
                    </tr>
                    <tr>
                        <td>Login:</td>
                        <td>
                            <h:inputText size="12"
                                         value="#{motoboyBean.motoboy.login}"
                                         label="Login" />
                        </td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td>                            
                            <h:inputText size="12"
                                         value="#{motoboyBean.motoboy.senha}"
                                         label="Senha" >
                                <f:converter converterId="SenhaConverter" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Placa Moto:</td>
                        <td>                            
                            <h:inputText size="12"
                                         maxlength="7"
                                         value="#{motoboyBean.motoboy.placaMoto}"
                                 label="Ramal" />
                        </td>
                    </tr>
                </table>
                <h:commandButton action = "#{motoboyBean.cadastrar}" value = "Cadastrar"/>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
