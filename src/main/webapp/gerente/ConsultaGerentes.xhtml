<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consulta de Gerentes</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de Gerentes</h1>
        <div>
            <h:form>
                <p:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <h:outputText value="NÃ£o existem gerentes cadastrados." rendered="#{empty gerenteBean.gerentes}" />
                <h:dataTable value="#{gerenteBean.gerentes}"
                             var="gerente" border="1" cellspacing="0"
                             cellpadding="2"
                             rendered="#{not empty gerenteBean.gerentes}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{gerente.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{gerente.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Registro"/>
                        </f:facet>
                        <h:outputText value="#{gerente.registro}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:commandLink action = "#{gerenteBean.remover}" value = "Remover">
                            <f:param name = "idGer" value = "#{gerente.id}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:commandLink action = "CadastroGerente?faces-redirect=true" value = "Cadastrar"/>                    
            </h:form>
        </div>
    </ui:define>
</ui:composition>
