<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Detalhes do Categoria</ui:define>
    <ui:define name="corpo">
        <h1>Detalhes do Categoria</h1>
        <div>
            <h:form>
                <p:commandLink action = "#{categoriaBean.listar}" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <h:inputText size="60"
                                         value="#{categoriaBean.categoria.nome}"
                                         label="Nome" />
                        </td>
                    </tr>
                </table>
                <h:commandButton action = "#{categoriaBean.alterar}" value = "Alterar">
                    <f:param name = "idCat" value = "#{categoriaBean.categoria.id}" />
                </h:commandButton>
            </h:form>
            <h:form>
                <h:commandButton action = "#{categoriaBean.remover}" value = "Remover">
                    <f:param name = "idCat" value = "#{categoriaBean.categoria.id}" />
                </h:commandButton>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
