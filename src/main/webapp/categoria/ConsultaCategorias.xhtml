<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consulta de Categorias</ui:define>
    <ui:define name="corpo">
        <h1>Consulta de Categorias</h1>
        <div>
            <h:form>
                <p:commandLink action = "/index?faces-redirect=true" value = "Voltar"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <h:outputText value="NÃ£o existem categorias cadastradas." rendered="#{empty categoriaBean.categorias}" />
                <h:dataTable value="#{categoriaBean.categorias}"
                             var="categoria" border="1" cellspacing="0"
                             cellpadding="2"
                             rendered="#{not empty categoriaBean.categorias}">            
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{categoria.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{categoria.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:commandLink action = "#{categoriaBean.detalhar}" value = "Detalhes">
                            <f:param name = "idCat" value = "#{categoria.id}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:commandLink action = "CadastroCategoria?faces-redirect=true" value = "Cadastrar"/>                    
            </h:form>
        </div>
    </ui:define>
</ui:composition>
